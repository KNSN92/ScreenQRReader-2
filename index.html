<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen QR Reader</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="window hidden" id="cropping">
      <div id="area"></div>
      <div id="pos"></div>
      <style>
        * {
          pointer-events: none;
          cursor: crosshair;
        }
      </style>
    </div>
    <div class="window hidden" id="shortcut-config" data-tauri-drag-region>
      <h1 id="shortcut-config-title">ショートカットを設定</h1>
      <div id="shortcut-field">
        <div id="scan-shortcut" tabindex="1"></div>
        <div id="shortcut-error"></div>
      </div>
      <button id="shortcut-close-btn">閉じる</button>
    </div>
    <div class="window hidden" id="updater">
      <img id="update-icon" src="/icon.png" alt="Icon of ScreenQRReader" hidden></img>
      <div id="update-content">
        <h1 id="update-title">更新があります</h1>
        <div id="update-progress-div" class="">
          <div id="update-progress-bar-div">
            <progress id="update-progress" class="hidden" value="0" max="100">0%</progress>
            <label for="update-progress" id="update-progress-percent-label" class="hidden">-%</label>
          </div>
          <div id="update-progress-size-label" class="hidden">0MB/-MB</div>
        </div>
        <div id="update-btn-div">
          <button class="update-btn" id="update-skip-btn">スキップ</button>
          <button class="update-btn" id="update-update-btn">更新する</button>
          <button class="update-btn hidden" id="update-close-btn" disabled>閉じる</button>
          <button class="update-btn hidden" id="update-relaunch-btn" disabled>再起動</button>
        </div>
      </div>
    </div>
  </body>
</html>
