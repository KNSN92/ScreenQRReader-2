<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen QR Reader</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="window hidden" id="cropping">
      <div id="area"></div>
      <div id="pos"></div>
      <style>
        * {
          pointer-events: none;
          cursor: crosshair;
        }
      </style>
    </div>
    <div class="window hidden" id="shortcut-config" data-tauri-drag-region>
      <h1 id="shortcut-config-title">ショートカットを設定</h1>
      <div id="shortcut-field">
        <div id="scan-shortcut" tabindex="1"></div>
        <div id="shortcut-error"></div>
      </div>
      <button id="shortcut-close-btn">閉じる</button>
    </div>
  </body>
</html>
